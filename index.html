<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"/>

      <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body class="bg-info" >
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-dark text-center table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Number</th>
                <th>Name</th>
                <th>İşlem</th>
              </tr>
            </thead>
            <tbody id="userTable">
            </tbody>
          </table>
          <form class="row">
            <div class="col-md-3">
              <input
                class="form-control"
                type="text"
                id="id"
                placeholder="id"
              />
            </div>
            <div class="col-md-3">
              <input
                class="form-control"
                type="text"
                id="number"
                placeholder="number"
              />
            </div>
            <div class="col-md-3">
              <input
                class="form-control"
                type="text"
                id="name"
                placeholder="name"
              />
            </div>
            <div class="col-md-3 text-end">
              <a class="btn btn-success" onclick="createUser()">Ogrenci Oluştur</a>
              <a class="btn btn-primary" onclick="refreshTable()"> Yenile </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
